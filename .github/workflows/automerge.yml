name: automerge

on:
  push:
    branches:
      - master
  workflow_dispatch: # for manual trigger

jobs:
  merge:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ["scala-2.13"] # more branches can be added here: ["scala-2.13", "scala-3"]
    steps:
      - name: checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: merge master into ${{ matrix.branch }}
        shell: bash
        run: |
          BRANCH="${{ matrix.branch }}"
          echo "=== Merging master into $BRANCH ==="
          
          git fetch origin "$BRANCH"

          if git show-ref --quiet refs/heads/"$BRANCH"; then
            git checkout "$BRANCH"
          else
            git checkout -b "$BRANCH" "origin/$BRANCH"
          fi

          git merge origin/master --no-edit || { echo "Merge failed for $BRANCH"; exit 1; }
          git push origin "$BRANCH"

